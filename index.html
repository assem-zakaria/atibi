    <!--  Start CSS  -->
        <style type="text/css">
            
            #atiba-intro {
                overflow: hidden;
            }

            #atiba_svg_el {
                border: 1px green dashed;
                height: 100vh;
                width: 100%;
                transform-origin: center;
            }

            .atiba-arrow-st{fill:none;stroke:#000000;stroke-width:8;stroke-linecap:round;stroke-miterlimit:10;}

            .atiba-oval-st{fill:none;stroke:#4e707a;stroke-width:5;stroke-linecap:round;stroke-miterlimit:70;}

            .atiba-underline-st{fill:none;stroke:#000000;stroke-width:8;stroke-linecap:round;stroke-miterlimit:70;}

            .atiba-friends-arrow-st{fill:none;stroke:#4e707a;stroke-width:6;stroke-linecap:round;stroke-miterlimit:70;}

            #my_kiwi path {
                fill: #2196f3;
            }

            #friends_kiwi path {
                fill: orange;
            }

            #our_kiwi path {
                fill: purple;
            }

            #bottom_arrow_grp path {
                stroke: purple;
            }

            #spot_kiwi path {
                fill: skyblue;
            }

            #top_arrow_grp path {
                stroke: skyblue;
            }

            #your_kiwi path {
                fill: green;
            }

            @media only screen and (max-width : 767px) {

                #atiba_svg_el {
                    transform: scale(2);
                }

            }




        </style>
    <!--  End CSS  -->


    <!-- Begin JavaScript Files -->
        <script src="js/gsap.min.js"></script>
        <script src="js/ScrollTrigger.min.js"></script>
        <script src="js/DrawSVGPlugin3.min.js"></script>
        <script src="js/MotionPathPlugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <!-- End JavaScript Files -->

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                console.log("Estúdio 017 Animation");

                // GSAP Plugin Registeration
                    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin, MotionPathPlugin, SplitText);

                //  Variables


                //  Sets
                    gsap.set(["#my_mont", "#spot_mont", "#your_mont", "#friends_mont", "#our_mont", "#connection_mont"], {
                        autoAlpha: 0,
                        y: 100,
                        transformOrigin: "center"
                    });

                    gsap.set("#connection_mont", {
                        transformOrigin: "center bottom"
                    });

                    gsap.set(["#my_kiwi", "#spot_kiwi", "#your_kiwi", "#friends_kiwi", "#our_kiwi", "#connection_kiwi"], {
                        autoAlpha: 0,
                        transformOrigin: "center"
                    });

                    gsap.set("#my_kiwi", {
                        y: 100
                    });

                    gsap.set("#friends_kiwi", {
                        x: -100
                    });

                    gsap.set("#our_kiwi", {
                        x: 100
                    });

                    gsap.set("#spot_kiwi", {
                        scale: 2
                    });

                    gsap.set("#connection_kiwi", {
                        scale: 2
                    });

                    gsap.set("#your_kiwi", {
                        x: 100
                    });

                    gsap.set(["#top_arrow_long", "#top_arrow_end_1", "#top_arrow_end_2", "#bottom_arrow_long", "#bottom_arrow_end_1", "#bottom_arrow_end_2", "#oval_path", "#connection_underline", "#friends_arrow_grp path"], { 
                        drawSVG: "0% 0%",
                        transformOrigin: "center"
                    });

                    gsap.set("#top_arrow_grp", {
                        transformOrigin: "center"
                    })



                //  Intro Timeline
                    const atibi_intro_tl = gsap.timeline({ 
                        // repeat: -1,
                        // repeatDelay: 1,
                        paused: true
                    });

                    atibi_intro_tl.to(["#my_mont", "#spot_mont", "#your_mont", "#friends_mont", "#our_mont", "#connection_mont"], {
                        autoAlpha: 1,
                        y: 0,
                        duration: 1,
                        ease: "power4.out",
                        stagger: {
                            each: 0.1
                        },
                    });

                    atibi_intro_tl.to("#my_mont", {
                        autoAlpha: 0,
                        y: -100,
                        duration: 1,
                        ease: "power4.out",
                    });

                    atibi_intro_tl.to("#my_kiwi", {
                        autoAlpha: 1,
                        y: 0,
                        duration: 1,
                        ease: "power4.out",
                    }, "<=40%");

                    atibi_intro_tl.to("#friends_mont", {
                        autoAlpha: 0,
                        x: 100,
                        duration: 1,
                        ease: "power4.out",
                    });

                    atibi_intro_tl.to("#friends_kiwi", {
                        autoAlpha: 1,
                        x: 0,
                        duration: 1,
                        ease: "power4.out",
                    }, "<=40%");

                    atibi_intro_tl.to("#oval_path", {
                        drawSVG: "0% 100%",
                        duration: 1,
                        ease: "power4.out",
                    }, "<=0%");

                    atibi_intro_tl.to("#friends_arrow_grp path", {
                        drawSVG: "0% 100%",
                        duration: 1,
                        ease: "power4.out",
                    }, "<=0%");

                    atibi_intro_tl.to("#our_mont", {
                        autoAlpha: 0,
                        x: -100,
                        duration: 1,
                        ease: "power4.out",
                    });

                    atibi_intro_tl.to("#our_kiwi", {
                        autoAlpha: 1,
                        x: 0,
                        duration: 1,
                        ease: "power4.out",
                    }, "<=40%");

                    atibi_intro_tl.to("#bottom_arrow_grp path", {
                        drawSVG: "0% 100%",
                        duration: 1,
                        ease: "power4.out",
                        stagger: {
                            each: 0.1
                        },
                    }, "<=0%");

                    atibi_intro_tl.to("#spot_mont", {
                        autoAlpha: 0,
                        scale: 2,
                        duration: 1,
                        ease: "power4.out",
                    });

                    atibi_intro_tl.to("#spot_kiwi", {
                        autoAlpha: 1,
                        scale: 1,
                        duration: 1,
                        ease: "power4.out",
                    }, "<=40%");

                    atibi_intro_tl.to("#top_arrow_grp path", {
                        drawSVG: "0% 100%",
                        duration: 1,
                        ease: "power4.out",
                        stagger: {
                            each: 0.1
                        },
                    }, "<=0%");

                    atibi_intro_tl.to("#connection_mont", {
                        autoAlpha: 0,
                        y: 50,
                        duration: 1,
                        ease: "power4.out",
                    });

                    atibi_intro_tl.to("#connection_kiwi", {
                        autoAlpha: 1,
                        scale: 1,
                        // y: 50,
                        duration: 1,
                        ease: "power4.out",
                    }, "<=40%");

                    atibi_intro_tl.to("#connection_underline", {
                        drawSVG: "0% 100%",
                        duration: 2,
                        ease: "power2.out",
                    }, "<=20%");

                    atibi_intro_tl.to("#your_mont", {
                        x: -100,
                        autoAlpha: 0,
                        duration: 0.8,
                        ease: "power2.out",
                    });

                    atibi_intro_tl.to("#your_kiwi", {
                        x: 0,
                        autoAlpha: 1,
                        duration: 0.8,
                        ease: "power2.out",
                        onComplete: () => {
                            arrows_looping_tl.play();
                            text_looping_tl.play();
                        }
                    }, "<=40%");

            //  Arrows Looping Timeline
                const arrows_looping_tl = gsap.timeline({ 
                    paused: true
                });

                arrows_looping_tl.to("#friends_arrow_grp", {
                    x: 5,
                    repeat: -1,
                    yoyo: true,
                    duration: 0.7,
                    ease: "power2.inOut",
                });

                arrows_looping_tl.to("#bottom_arrow_grp", {
                    delay: 0.5,
                    x: 10,
                    repeat: -1,
                    yoyo: true,
                    duration: 0.7,
                    ease: "power2.inOut",
                }, "<=0");

                arrows_looping_tl.to("#top_arrow_grp", {
                    scale: 1.3,
                    repeat: -1,
                    yoyo: true,
                    duration: 0.7,
                    ease: "power2.inOut",
                }, "<=0");

            //  Text Looping Timeline
                const text_looping_tl = gsap.timeline({ 
                    paused: true,
                    repeat: -1,
                    repeatDelay: 2,
                });

                text_looping_tl.to("#spot_kiwi", {
                    scale: 1.2,
                    yoyo: true,
                    repeat: 2,
                    duration: 0.2,
                    ease: "power2.inOut",
                });

                text_looping_tl.to("#spot_kiwi", {
                    scale: 1,
                    duration: 0.2,
                    ease: "power2.inOut",
                });

                text_looping_tl.to("#connection_kiwi path", {
                    fill: "blue",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1,
                        from: "end"
                    }
                }, "+=1");

                text_looping_tl.to("#connection_kiwi path", {
                    fill: "green",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1
                    }
                });

                text_looping_tl.to("#connection_kiwi path", {
                    fill: "purple",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1,
                        from: "end"
                    }
                });

                text_looping_tl.to("#connection_kiwi path", {
                    fill: "red",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1
                    }
                });

                text_looping_tl.to("#connection_kiwi path", {
                    fill: "orange",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1,
                        from: "end"
                    }
                });

                text_looping_tl.to("#connection_kiwi path", {
                    fill: "black",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1
                    }
                });

                text_looping_tl.to("#friends_kiwi path", {
                    scale: 1.3,
                    transformOrigin: "center",
                    duration: 0.7,
                    yoyo: true,
                    repeat: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1
                    }
                }, "+=1");

                text_looping_tl.fromTo("#your_kiwi path", 
                    {
                        y: 0,
                        transformOrigin: "center"
                    },
                    {
                        y: 20,
                        transformOrigin: "center",
                        duration: 0.3,
                        yoyo: true,
                        repeat: 1,
                        ease: "power2.inOut",
                        stagger: {
                            each: 0.1
                        }
                }, "+=1");


                text_looping_tl.to("#spot_kiwi path", {
                    fill: "black",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1,
                        from: "end"
                    }
                });

                text_looping_tl.to("#spot_kiwi path", {
                    fill: "green",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1
                    }
                });

                text_looping_tl.to("#spot_kiwi path", {
                    fill: "orange",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1,
                        from: "end"
                    }
                });

                text_looping_tl.to("#spot_kiwi path", {
                    fill: "purple",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1
                    }
                });

                text_looping_tl.to("#spot_kiwi path", {
                    fill: "red",
                    duration: 1,
                    ease: "power2.inOut",
                    stagger: {
                        each: 0.1,
                        from: "end"
                    }
                });


                //  ScrollTrigger
                    ScrollTrigger.create({
                        trigger: "#atiba_svg_el",
                        start: 'top 50%',
                        end: 'bottom top',
                        markers: true,
                        onEnter: (self) => {
                            atibi_intro_tl.play();
                        }
                    });

            })();
        </script>
    <!-- End Animation JavaScript -->
